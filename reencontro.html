<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contando os Segundos Para Te Ver!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%); /* Tons de azul suaves */
            color: #333; /* Cor de texto principal */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .great-vibes {
            font-family: 'Great Vibes', cursive;
            color: #2c3e50; /* Azul escuro para o título */
        }
        .countdown-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            margin-top: 20px;
            margin-bottom: 30px;
            max-width: 90%;
            width: 500px; /* Largura fixa para o contador, mas responsivo */
        }
        .countdown-item {
            display: inline-block;
            margin: 0 10px;
            padding: 10px;
            border-radius: 8px;
            background-color: rgba(44, 62, 80, 0.1); /* Fundo sutil para itens do contador */
        }
        .countdown-item span {
            display: block;
            font-size: 2.5em; /* Tamanho dos números */
            font-weight: bold;
            color: #2980b9; /* Azul para os números */
        }
        .countdown-item p {
            font-size: 0.9em;
            text-transform: uppercase;
            color: #34495e; /* Cinza azulado para as legendas */
        }
        .media-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 500px; /* Mesma largura do contador para consistência */
        }
        .media-container img, .media-container video {
            max-width: 100%;
            height: auto;
            max-height: 400px; /* Altura máxima para a mídia */
            border-radius: 8px;
            object-fit: contain; /* Garante que a mídia caiba sem cortar, mantendo proporção */
        }
        .footer-message {
            margin-top: 30px;
            font-style: italic;
            color: #34495e;
        }

        /* Responsividade para telas menores */
        @media (max-width: 600px) {
            .countdown-container, .media-container {
                width: 100%;
                padding: 15px;
            }
            .countdown-item {
                margin: 5px;
                padding: 8px;
            }
            .countdown-item span {
                font-size: 1.8em;
            }
            .countdown-item p {
                font-size: 0.8em;
            }
            h1.great-vibes {
                font-size: 2.5em;
            }
            h2 {
                font-size: 1.2em;
            }
        }
        /* Estilos para o botão de pular foram removidos daqui e aplicados via Tailwind */
    </style>
</head>
<body>

    <header>
        <h1 class="text-5xl md:text-6xl great-vibes mb-4">Nosso Reencontro</h1>
        <h2 class="text-xl md:text-2xl text-gray-700 mb-6">Contando cada segundo para te abraçar novamente!</h2>
    </header>

    <div class="countdown-container">
        <div id="countdown" class="text-center">
            <div class="countdown-item">
                <span id="dias">00</span>
                <p>Dias</p>
            </div>
            <div class="countdown-item">
                <span id="horas">00</span>
                <p>Horas</p>
            </div>
            <div class="countdown-item">
                <span id="minutos">00</span>
                <p>Minutos</p>
            </div>
            <div class="countdown-item">
                <span id="segundos">00</span>
                <p>Segundos</p>
            </div>
        </div>
        <p id="reencontro-msg" class="mt-4 text-lg text-blue-700 font-semibold hidden"></p>
    </div>

    <div class="media-container">
        <h3 class="text-2xl great-vibes mb-3 text-blue-600">Lembranças de Nós</h3>
        <div id="media-display" class="flex justify-center items-center min-h-[200px]">
            <p>Carregando nossa lembrança do dia...</p>
        </div>
        <button id="pularMidiaBtn" class="mt-4 px-6 py-2 bg-blue-500 text-white font-lora rounded-lg shadow hover:bg-blue-600 transition-colors duration-200 ease-in-out disabled:bg-gray-300 disabled:cursor-not-allowed">
            Próxima Lembrança ➔
        </button>
    </div>

    <footer class="footer-message">
        <p>"A distância mais longa é aquela entre a cabeça e o coração, mas a nossa está só entre cidades."</p>
    </footer>

    <script>
        // --- Configurações ---
        const dataReencontro = new Date('2025-07-14T17:20:00').getTime();
        const elementoDias = document.getElementById('dias');
        const elementoHoras = document.getElementById('horas');
        const elementoMinutos = document.getElementById('minutos');
        const elementoSegundos = document.getElementById('segundos');
        const elementoMensagemReencontro = document.getElementById('reencontro-msg');
        const elementoCountdown = document.getElementById('countdown');
        const pularMidiaBtn = document.getElementById('pularMidiaBtn'); 

        const midias = [
            { type: 'image', url: 'midias/20230704_183424.jpg', alt: 'Lembrança 1' },
            { type: 'image', url: 'midias/20230704_184139.jpg', alt: 'Lembrança 2' },
            { type: 'image', url: 'midias/20230708_231834.jpg', alt: 'Lembrança 3' },
            { type: 'image', url: 'midias/20230711_161609.jpg', alt: 'Lembrança 4' },
            { type: 'image', url: 'midias/20230927_203504-COLLAGE.jpg', alt: 'Lembrança 5' },
            { type: 'image', url: 'midias/20231217_180717.jpg', alt: 'Lembrança 6' },
            { type: 'image', url: 'midias/20231217_182056.jpg', alt: 'Lembrança 7' },
            { type: 'image', url: 'midias/20240525_130613.jpg', alt: 'Lembrança 8' },
            { type: 'image', url: 'midias/20240526_122510.jpg', alt: 'Lembrança 9' },
            { type: 'image', url: 'midias/20240526_123443.jpg', alt: 'Lembrança 10' },
            { type: 'image', url: 'midias/20240526_131353.jpg', alt: 'Lembrança 11' },
            { type: 'image', url: 'midias/20240526_194852.jpg', alt: 'Lembrança 12' },
            { type: 'image', url: 'midias/20240601_023230.jpg', alt: 'Lembrança 13' },
            { type: 'image', url: 'midias/20240713_205446.jpg', alt: 'Lembrança 14' },
            { type: 'image', url: 'midias/20240731_205730.jpg', alt: 'Lembrança 15' },
            { type: 'image', url: 'midias/20240731_205740.jpg', alt: 'Lembrança 16' },
            { type: 'image', url: 'midias/20240731_205743.jpg', alt: 'Lembrança 17' },
            { type: 'image', url: 'midias/20241031_175350.jpg', alt: 'Lembrança 18' },
            { type: 'image', url: 'midias/20241108_222840.jpg', alt: 'Lembrança 19' },
            { type: 'image', url: 'midias/20241108_222847.jpg', alt: 'Lembrança 20' },
            { type: 'image', url: 'midias/20250302_110626.jpg', alt: 'Lembrança 21' },
            { type: 'image', url: 'midias/20250323_182352.jpg', alt: 'Lembrança 22' },
            { type: 'image', url: 'midias/20250323_182653.jpg', alt: 'Lembrança 23' },
            { type: 'image', url: 'midias/20250404_223001.jpg', alt: 'Lembrança 24' },
            { type: 'image', url: 'midias/20250404_223007.jpg', alt: 'Lembrança 25' },
            { type: 'image', url: 'midias/20250412_182808.jpg', alt: 'Lembrança 26' },
            { type: 'image', url: 'midias/20250412_182810.jpg', alt: 'Lembrança 27' },
            { type: 'image', url: 'midias/Captura de tela 2025-06-02 153937.png', alt: 'Lembrança 28' },
            { type: 'image', url: 'midias/IMG_20220903_154335-COLLAGE.jpg', alt: 'Lembrança 29' },
            { type: 'image', url: 'midias/IMG_20230604_201134-COLLAGE.jpg', alt: 'Lembrança 30' },
            { type: 'image', url: 'midias/IMG_20231114_201125.jpg', alt: 'Lembrança 31' },
            { type: 'image', url: 'midias/IMG_20231114_201133.jpg', alt: 'Lembrança 32' },
            { type: 'image', url: 'midias/IMG_20231114_201248.jpg', alt: 'Lembrança 33' },
            { type: 'image', url: 'midias/IMG_20231114_201525.jpg', alt: 'Lembrança 34' },
            { type: 'image', url: 'midias/IMG_20231114_201555.jpg', alt: 'Lembrança 35' },
            { type: 'image', url: 'midias/IMG_20231114_202205.jpg', alt: 'Lembrança 36' },
            { type: 'image', url: 'midias/IMG_20231114_202503.jpg', alt: 'Lembrança 37' },

            { type: 'image', url: 'midias/Screenshot_20231122_191940_Instagram.jpg', alt: 'Lembrança 42' },
            { type: 'image', url: 'midias/Screenshot_20240610-213533_Photos.jpg', alt: 'Lembrança 43' },
            { type: 'image', url: 'midias/Screenshot_20240612_071438_Photos.jpg', alt: 'Lembrança 44' },
            { type: 'image', url: 'midias/Screenshot_20240612_071529_Photos.jpg', alt: 'Lembrança 45' },
            { type: 'image', url: 'midias/Screenshot_20240612_071859_Photos.jpg', alt: 'Lembrança 46' },
            { type: 'image', url: 'midias/Screenshot_20250519_182816_Photos.jpg', alt: 'Lembrança 47' },
            { type: 'image', url: 'midias/20230609_213746.jpg', alt: 'Lembrança 48' },
            { type: 'image', url: 'midias/20230704_182914.jpg', alt: 'Lembrança 49' }
        ];

        let indiceMidiaAtual = 0; 

        function atualizarContador() {
            const agora = new Date().getTime();
            const diferenca = dataReencontro - agora;

            if (diferenca <= 0) {
                elementoCountdown.classList.add('hidden');
                elementoMensagemReencontro.textContent = "Chegou o grande dia! Finalmente juntos! ❤️";
                elementoMensagemReencontro.classList.remove('hidden');
                clearInterval(intervaloContador); 
                return;
            }

            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

            elementoDias.textContent = String(dias).padStart(2, '0');
            elementoHoras.textContent = String(horas).padStart(2, '0');
            elementoMinutos.textContent = String(minutos).padStart(2, '0');
            elementoSegundos.textContent = String(segundos).padStart(2, '0');
        }

        function getDiaDoAno(data) {
            const inicioDoAno = new Date(data.getFullYear(), 0, 0);
            const diff = data - inicioDoAno;
            const umDiaEmMs = 1000 * 60 * 60 * 24;
            return Math.floor(diff / umDiaEmMs);
        }

        function mostrarMidiaAtual() {
            const midiaContainer = document.getElementById('media-display');
            midiaContainer.innerHTML = ''; 

            if (!midias || midias.length === 0) {
                midiaContainer.innerHTML = '<p class="text-gray-600">Adicione suas mídias na lista do arquivo HTML para vê-las aqui!</p>';
                pularMidiaBtn.disabled = true; 
                return;
            }
            
            pularMidiaBtn.disabled = midias.length <= 1; 

            const midiaAtual = midias[indiceMidiaAtual];

            if (midiaAtual.type === 'image') {
                const img = document.createElement('img');
                img.src = midiaAtual.url;
                img.alt = midiaAtual.alt || 'Imagem especial do dia';
                img.onerror = function() {
                    this.onerror=null; 
                    this.src='https://placehold.co/600x400/FF0000/FFFFFF?text=Erro+ao+carregar+imagem';
                    this.alt='Erro ao carregar imagem';
                };
                midiaContainer.appendChild(img);
            } else if (midiaAtual.type === 'video') {
                // Lógica para vídeo (mantida caso você adicione vídeos no futuro)
                const video = document.createElement('video');
                video.controls = true;
                video.autoplay = true;
                video.muted = true; 
                video.loop = true;
                video.alt = midiaAtual.alt || 'Vídeo especial do dia';

                const source = document.createElement('source');
                source.src = midiaAtual.url;
                source.type = 'video/mp4'; 

                video.appendChild(source);
                video.appendChild(document.createTextNode('Seu navegador não suporta o elemento de vídeo ou o formato do arquivo.'));
                video.onerror = function() {
                    midiaContainer.innerHTML = '<p class="text-red-500">Erro ao carregar o vídeo. Verifique a URL.</p>';
                }
                midiaContainer.appendChild(video);
                video.play().catch(e => {
                    console.warn("Autoplay do vídeo bloqueado ou falhou:", e);
                });
            }
        }
        
        function definirMidiaInicial() {
            if (midias && midias.length > 0) {
                const hoje = new Date();
                const diaDoAno = getDiaDoAno(hoje);
                indiceMidiaAtual = diaDoAno % midias.length; 
            } else {
                indiceMidiaAtual = 0; 
            }
            mostrarMidiaAtual(); 
        }

        pularMidiaBtn.addEventListener('click', function() {
            if (midias && midias.length > 0) { 
                indiceMidiaAtual = (indiceMidiaAtual + 1) % midias.length; 
                mostrarMidiaAtual(); 
            }
        });

        // --- Inicialização ---
        atualizarContador(); 
        const intervaloContador = setInterval(atualizarContador, 1000);
        
        definirMidiaInicial(); 

    </script>

</body>
</html>
